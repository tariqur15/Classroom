<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Link Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Align button to center */
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: calc(100% - 110px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        width: 100px;
        padding: 8px;
        border: none;
        border-radius: 3px;
        background-color: #900C3F;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #581845;
    }
    #imageContainer {
        margin-top: 20px;
    }
    #imageFrame {
        border: none;
        width: 100%;
        height: 400px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Find Student Image</h1>
    <label for="studentNumber">Enter Student ID:</label>
    <input type="text" id="studentNumber" name="studentNumber" placeholder="e.g., 62011031"> <br>
    <button onclick="generateImage()">Generate Image</button> <!-- Align center -->
</div>

<div id="imageContainer">
    <iframe id="imageFrame"></iframe>
</div>

<script>
function generateImage() {
    var studentNumber = document.getElementById("studentNumber").value;
    var imageLink = "https://webportal.ugv.edu.bd/Studentphoto/" + studentNumber + ".JPG";
    
    var iframe = document.getElementById("imageFrame");
    iframe.src = imageLink;
}
</script>

</body>
</html>
